<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
     
    <div class="main-container">

        <div class="screen">
            <input type="text" id="input">
            <div id="output"></div>
        </div>

        <div class="keys">
            <div class="rows" >
                <button id="backspace" class="btn function">âŒ«</button>
                <button id="delete" class="btn function" >DE</button>
                <button id="modulas" class="btn operator">%</button>
                <button id="divide" class="btn operator">/</button>
            </div>
            <div class="rows">
                <button id="7" class="btn num">7</button>
                <button id="8" class="btn num">8</button>
                <button id="9" class="btn num">9</button>
                <button id="multiply" class="btn operator">X</button>
            </div>
            <div class="rows">
                <button id="4" class="btn num">4</button>
                <button id="5" class="btn num">5</button>
                <button id="6" class="btn num">6</button>
                <button id="subtract" class="btn operator">-</button>
            </div>
            <div class="rows">
                <button id="1" class="btn num">1</button>
                <button id="2" class="btn num">2</button>
                <button id="3" class="btn num">3</button>
                <button id="add" class="btn operator">+</button>
            </div>
            <div class="rows">
                <button id="00" class="btn num">00</button>
                <button id="0" class="btn num">0</button>
                <button id="point" class="btn num">.</button>
                <button id="result" class="btn function equal">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
